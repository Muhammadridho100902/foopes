<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="order_confirmation.js"></script>
    
    

</head>

<body>
    <section class="Form my-4 mx-4">
        <div class="container">
                <div>
                    <div class="w-100 bg-light p-4 text-center font-weight-bold text-xl-center rounded-3" style="font-size: 25px;">Order Confirmation</div>
                    <div>&nbsp;</div>
                    <div class="w-100 bg-light p-4 rounded-3">
                        <div style="font-size: 20px;">Information</div>
                        <div>&nbsp;</div>
                        <div class="text-sm-left" style="font-size: small;">Name</div>
                        <input id="et-name" type="text" placeholder="Name" class="form-control my-1 p-4"/>
                        <div class="text-sm-left mt-2" style="font-size: small;">Address (Jabodetabek Only)</div>
                        <input id="et-address" type="text" placeholder="Address" class="form-control my-1 p-4"/>
                        <div class="text-sm-left mt-2" style="font-size: small;">Phone</div>
                        <input id="et-phone" type="number" placeholder="Phone" class="form-control my-1 p-4"/>
                    </div>

                    <p class="mt-4" style="font-size: 20px;">Recipe</p>
                    <div class="w-100 bg-light p-4 rounded-3 d-flex align-items-center">
                        <img id="iv-recipe" style="width: 105px;" src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png?w=640"/>
                        <h2 id="tv-recipe-name" class="mx-3">...</h2>
                    </div>

                    <div id="list-ingredients" class="row row-cols-md-2 justify-content-between mt-2">
                    
                       
                    </div>
                    
                    <div class="w-100 bg-light p-4 mt-4 rounded-3">
                        <div class="row justify-content-between">
                            <p class="col">Subtotal</p>                          
                            <p id="tv-subtotal" class="col text-end">Rp.0</p>                          
                        </div>
                        <div class="row justify-content-between">
                            <p class="col">Delivery Fee</p>                          
                            <p id="tv-delivery-fee"  class="col text-end">Rp.0</p>                          
                        </div>
                        <div class="row justify-content-between">
                            <p class="col">Total</p>                          
                            <p id="tv-total" class="col text-end">Rp.0</p>                          
                        </div>
                    </div>

                    <button id="btn-order" type="button" class="btn btn-primary w-100 mt-4">Primary</button>
                    <p id="tv-error-message" class="visually-hidden text-danger text-center mt-2">Please fill all fields</p>
                    <div id="loading_bar" class="text-center mt-2 visually-hidden">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
        </div>
    </section>














    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>

</html>
