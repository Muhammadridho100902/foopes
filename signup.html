<!doctype html>
<html lang="en">

<!-- assalamualaikum -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signup.js"></script>

</head>

<body>
    <section class="Form my-3 mx-3">
        <div class="container col-7">
            <div class="row no-gutters">
                <div class="col-lg-12 px-5 pt-1">
                    <h1 class="font-weight-bold py-3">Sign Up</h1>
                    <h4>Create your account</h4>
                    <form name="registration" method="post" action="">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input id="et-email" type="email" placeholder="Email-Address" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input id="et-pass" type="password" placeholder="******" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input id="et-name" type="text" placeholder="Your-Name" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input id="et-address" type="text" placeholder="Address" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input id="et-phone" type="number" placeholder="08xxxxx" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button id="btn-register" type="button" class="btn-primary mt-4 mb-2 rounded-lg">Signup</button>
                            </div>
                        </div>
                        <div id="loading_bar" class="text-center mt-2 visually-hidden">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="tv-error-message" class="text-danger text-center mt-3"></div>
                        <p>Do you have an account? <a href="login.html" style="text-decoration: none">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
